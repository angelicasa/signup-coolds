<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <title>/coolds</title>
</head>

<body>
  <div class="container">
    <div class="img-signup">
      <img src="assets/img/imgcoolds.svg" alt="">
    </div>
    <div class="content-group">
      <div class="form-group">
        <h1>Registre-se em <span class="coolds">/coolds</span></h1>
        <div class="form">
          <form action="#">

            <div class="input-group">
              <div class="input-box">
                <label for="firstname">Nome</label>
                <input id="firstname" type="text" name="firstname" placeholder="primeiro nome" required>
              </div>

              <div class="input-box">
                <label for="lastname">Sobrenome</label>
                <input id="lastname" type="text" name="lastname" placeholder="sobrenome" required>
              </div>
              <div class="input-box">
                <label for="email">E-mail</label>
                <input id="email" type="email" name="email" placeholder="digite seu e-mail" required>
              </div>

              <div class="input-box">
                <label for="number">Telefone</label>
                <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
              </div>

              <div class="input-box">
                <label for="password">Senha</label>
                <input id="password" type="password" name="password" placeholder="digite uma senha" required>
              </div>


              <div class="input-box">
                <label for="confirmPassword">Confirme sua Senha</label>
                <input id="confirmPassword" type="password" name="confirmPassword" placeholder="confirme sua senha" required>
              </div>

            </div>

            <div class="interest-inputs">
              <div class="interest-title">
                <p>Qual o seu interesse na nossa comunidade?</p>
              </div>

              <div class="interest-group">
                <div class="interest-input">
                  <input id="mentorar" type="radio" name="interest">
                  <label for="mentorar">Mentorar</label>
                </div>

                <div class="interest-input">
                  <input id="mentoria" type="radio" name="interest">
                  <label for="mentoria">Mentoria</label>
                </div>

                <div class="interest-input">
                  <input id="ambos" type="radio" name="interest">
                  <label for="ambos">Ambos</label>
                </div>

                <div class="input-group">
                  <input type="submit" value="REGISTRAR">
                </div>

          </form>
        </div>
      </div>
    </div>
</body>

</html>
